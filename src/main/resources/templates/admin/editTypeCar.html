<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VRC</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href=".."><img src="images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href=".."><img src="images/logo2.png" alt="Logo"></a>
            </div>
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin}"> <i class="menu-icon fa fa-dashboard"></i>Dashboard </a></li>
                    <li class="active"><a th:href="@{admin-listTypeCar}" id="typeCar"> <i class="menu-icon fa fa-tasks"></i>Type Car </a></li>
                    <li><a th:href="@{admin-listCar}" id="car"> <i class="menu-icon fa fa-table"></i>Car </a></li>
                    <li><a th:href="@{admin-listCarOwner}" id="carOwner"> <i class="menu-icon fa fa-id-card-o"></i>Car Owner </a></li>
                    <li><a th:href="@{admin-listBooking}" id="booking"> <i class="menu-icon fa fa-th"></i>Booking </a></li>
                    <li><a th:href="@{admin-listUser}" id="user"> <i class="menu-icon fa fa-street-view"></i>User </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <div class="header-left" style="float: left;">
                        <button class="search-trigger"><i class="fa fa-search"></i></button>
                        <div class="form-inline">
                            <form class="search-form" >
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6" style="float: left;margin-left: 35%">
                        <div class="page-header ">
                            <div class="page-title">
                                <h1><marquee>Welcome to the admin page !</marquee></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                        </a>

                        <div style="margin: 8px 10px 0 0" class="user-area dropdown float-right">
                            <a th:href="@{/logout}" id="logout" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <p>Logout</p>
                            </a>
                        </div>
                    </div>

                    
                </div>
            </div>
        </header><!-- /header -->
        <!-- Header-->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>Add Type Car</strong> Form
                            </div>
                            <form class="card-body card-block" th:action="@{/admin-updateTypeCar-process}" method="post" role="form" th:object="${edit}">
                                <div class="has-success form-group" >

                                    <input th:field="*{id}" type="hidden"  class="is-valid form-control-success form-control" placeholder="-- Example: Audi">
                                </div>
                                <div class="has-success form-group" >
                                    <label for="inputIsValid" class=" form-control-label">Name type car</label>
                                    <input th:field="*{name}" type="text" id="inputIsValid" class="is-valid form-control-success form-control" placeholder="-- Example: Audi">
                                </div>
                                <div class="row form-group">
                                    <div class="col-12 col-md-6">
                                        <label for="file-input" class=" form-control-label">Image type car</label>
                                        <input type="file" id="file-input" name="file-input" class="is-valid form-control-success form-control" th:field="*{image}">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="file-input" class=" form-control-label"></label>
                                        <input type="text"  name="file-input" class="is-valid form-control-success form-control" th:field="*{image}">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>      
                            </form>

                        </div>
                    </div><!--/.col-->
                </div><!-- .animated -->
            </div><!-- .content -->
        </div><!-- /#right-panel -->
                        <!-- Right Panel -->


                            <script src="vendors/jquery/dist/jquery.min.js"></script>
                            <script src="vendors/popper.js/dist/umd/popper.min.js"></script>

                            <script src="vendors/jquery-validation/dist/jquery.validate.min.js"></script>
                            <script src="vendors/jquery-validation-unobtrusive/dist/jquery.validate.unobtrusive.min.js"></script>

                            <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
                            <script src="assets/js/main.js"></script>
</body>
</html>
