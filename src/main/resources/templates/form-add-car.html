<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/admin-them-xe-Process}" method="post" role="form" th:object="${add}">
				<span class="contact100-form-title">
					Say Hello!
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Tên chủ xe</span>
					<input class="input100" type="text" name="name" placeholder="Nhập tên chủ xe" th:field="*{carOwner.ownerName}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Nhập email chủ xe: ex@abc.xyz" th:field="*{carOwner.ownerEmail}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Địa chỉ</span>
					<input class="input100" type="text" name="addess" placeholder="Nhập địa chỉ chủ xe" th:field="*{carOwner.ownerAddress}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Số điện thoại</span>
					<input class="input100" type="text" name="addess" placeholder="Nhập địa chỉ chủ xe" th:field="*{carOwner.ownerPhone}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Hãng xe</span>
					<div>
						<select class="selection-2" name="service" th:field="*{typeCar.id}">
							<option style="text-transform: uppercase" th:each="list:${listTypeCar}" th:value="${list.id}" th:text="${list.name}"></option>
						</select>

					</div>
					<span class="focus-input100"></span>
				</div>

				<!--<div class="wrap-input100 input100-select">-->
					<!--<span class="label-input100">Chỗ ngồi</span>-->
					<!--<div>-->
						<!--&lt;!&ndash;<select class="selection-2" name="service" th:field="*{type}">&ndash;&gt;-->
							<!--&lt;!&ndash;<option>4</option>&ndash;&gt;-->
							<!--&lt;!&ndash;<option>7</option>&ndash;&gt;-->
						<!--&lt;!&ndash;</select>&ndash;&gt;-->

					<!--</div>-->
					<!--<span class="focus-input100"></span>-->
				<!--</div>-->
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Chỗ ngồi</span>
					<select class="selection-2" name="service" th:field="*{typeCar.id}">
						<option th:value="'4'">4 Chỗ</option>
						<option th:value="'7'">7 Chỗ</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Loại xe</span>
					<input class="input100" type="text" name="addess" placeholder="HuynhDai Accent" th:field="*{model}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Giá xe cho thuê ( Giá/ 1 Ngày )</span>
					<input class="input100" type="text" name="addess" placeholder="Nhập giá thuê xe" th:field="*{price}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Năm mua xe</span>
					<input class="input100" type="text" name="addess" placeholder="Nhập năm mua xe" th:field="*{yearCar}">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Ảnh xe</span>
					<input class="input100" type="file" name="addess" value="Chọn ảnh" th:field="*{image}">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
